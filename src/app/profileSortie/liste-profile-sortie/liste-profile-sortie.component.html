<div fxLayout="column" fxLayoutAlign="center center"  style="margin-top: 2%">
  <div fxLayout="column" fxLayoutAlign="start center">
    <h1 >{{titre}}</h1>
  </div>
<table mat-table [dataSource]="profileSortie" class="mat-elevation-z8" style="width: 60%; background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);"  >

  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef> Libelle </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button style="margin-right: 30px;">
        <mat-icon style="color:#6200ea;" class="mat-10" >mode_edit</mat-icon> edit
      </button>
      <button mat-icon-button>
        <mat-icon style="color:#F93154;" class="mat-10" >delete</mat-icon> supprrimer
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
