<div fxLayout="column" fxLayoutAlign="center center" >

<table mat-table [dataSource]="profileSortie" class="mat-elevation-z8" style="width: 60%;">

  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef> Libelle </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon style="color:#abcdef;">mode_edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon style="color:#F93154;">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
