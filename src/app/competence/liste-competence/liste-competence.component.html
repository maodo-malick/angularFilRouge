<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 8%;">
<!--  <mat-card-title class="header"  fxFlex="30">  <h2>{{titre}}</h2> </mat-card-title>-->
<!--  <hr>-->
  <mat-card fxFlex="60">
   <mat-card-title class="title" ><h1>{{titre}}</h1></mat-card-title>
    <hr>
    <div fxLayout="row" fxLayoutAlign="end center" ><button mat-raised-button color="primary" style=" margin-top: 3%;">+Competence</button></div>
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 5%">
      <mat-form-field appearance="fill" fxFlex="50">
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 5%; background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);">
      <div *ngFor="let tab of tabs" fxFlex="30%" fxFlex.xs = " 100% " fxFlex.sm = " 35% " fxLayoutGap=" 20px grid"   >
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Niveaux
              </mat-panel-title>

            </mat-expansion-panel-header>
            <mat-card style="background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);" >

              <div>
                <h3>Description</h3>
                <textarea rows="5" cols="15" pInputTextarea autoResize="autoResize"></textarea>
              </div>
            </mat-card>

          </mat-expansion-panel>
        </mat-accordion>




      </div>
<!--      <input class="promoted-search__input" placeholder="Décrivez votre problème" value="" aria-label="Pour découvrir des informations susceptibles de vous aider, veuillez décrire votre problème." autocomplete="off" name="q" spellcheck="false" type="search" aria-haspopup="false" role="combobox" aria-autocomplete="both" dir="ltr" style="outline: none;">-->
    </div>


  </mat-card>

</div>
