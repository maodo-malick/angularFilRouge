<div fxLayout="row" fxLayoutAlign="center center" >
  <mat-card fxFlex="70" style="margin-top: 10%; text-align: center">
    <h2>{{titre}}</h2>
    <form>
  <div style="margin-left: 20%;">
    <mat-form-field appearance="outline" fxFlex="60" >
      <mat-label>groupe de competence </mat-label>
      <mat-select [formControl]="competences" multiple>
        <mat-option *ngFor="let topping of competences" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
      <div style="margin-left: 20%;">
        <mat-form-field class="example-full-width" fxFlex="65">
          <mat-label>Libelle</mat-label>
          <input matInput placeholder="saisir le libelle de la competence">
        </mat-form-field>
      </div>
      <div   class="content"   fxLayoutGap=" 10px grid">
        <div *ngFor="let niveau of niveaux"  fxFlex="35%" fxFlex.xs = " 100% " fxFlex.sm = " 35% " fxLayoutGap=" 10px grid" >
          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
              <mat-panel-title>
              libelle
              </mat-panel-title>
              <mat-panel-description>
                <div  fxLayout="row" fxLayoutAlign="end center" style="text-align: center;">
                  <button mat-icon-button>
                  <mat-icon>create</mat-icon>
                  </button>
                  <button mat-icon-button>
                  <mat-icon >clear</mat-icon>
                 </button>
              </div>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-card style="background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);" >
            <div>
              <h3>Description</h3>
              <textarea rows="5" cols="15" pInputTextarea autoResize="autoResize"></textarea>
            </div>
          </mat-card>

        </mat-expansion-panel>
      </mat-accordion>
    </div>
      </div>
      <div>
        <mat-card-actions style="margin-top: 2%; align-content: center">
          <button mat-raised-button color="primary"> Soumettre</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card>
</div>
