<div  fxLayout = "row" fxLayoutAlign="center center"  >

  <mat-card fxFlex="50" style="margin-top: 5% ;background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);" >
    <mat-card-title><h2>{{title}}</h2>
    </mat-card-title>
    <form [formGroup]="addUsers" (ngSubmit)="addingUser()">
      <div  fxLayout = "row" fxLayoutAlign="center center">
        <div class="circle circle-outer-border" style="border: #3f51b5 solid 4px; width:90px; height: 90px;">
          <img mat-card-avatar  [src]="imgURL"  *ngIf="imgURL" style="width: 100%; height: 100%">
        </div>
        <span style="color:red;" *ngIf="message">{{message}}</span>
      </div>
      <div fxLayout = "row" fxLayoutAlign="center center" >
          <input #file type="file" accept='image/*' (change)="preview(file.files)"  formControlName="photo" [(ngModel)]="user.photo">
          <mat-icon matSuffix color="primary" class="mat-18">folder</mat-icon>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center">
            <mat-form-field appearance="outline" style="width: 40%;" >
                 <mat-label>Nom</mat-label>
                <input matInput placeholder="Nom" formControlName="nom" [(ngModel)]="user.nom">
              </mat-form-field>
            <mat-form-field appearance="outline"   style="width: 55%;" >
                 <mat-label>Prenom</mat-label>
                <input matInput placeholder="Prenom" formControlName="prenom" [(ngModel)]="user.prenom">
            </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center">
            <mat-form-field appearance="outline" style="width: 40%;" >
                 <mat-label>Usermane</mat-label>
                <input matInput placeholder="username" type="text" formControlName="username" [(ngModel)]="user.username">
              </mat-form-field>
            <mat-form-field appearance="outline"   style="width: 55%;" >
                 <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password" [(ngModel)]="user.password">
            </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-around center">
            <mat-form-field appearance="outline" style="width: 40%;" >
                 <mat-label>Email</mat-label>
                <input matInput placeholder="Adresse Email" type="email" formControlName="email" [(ngModel)]="user.email">
              </mat-form-field>
            <mat-form-field appearance="outline"   style="width: 55%;" >
                 <mat-label>Comfirm Password</mat-label>
                <input matInput placeholder="Confirmer" type="password" formControlName="confirm">
            </mat-form-field>

      </div>
      <div fxLayout="row" fxLayoutAlign=" center center">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Profile</mat-label>
          <mat-select *ngFor="let profil of profils" formControlName="profil" [(ngModel)]="user.profil">
            <mat-option value="1">{{profil.libelle}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="example-button-row">
              <button mat-raised-button   style="float: right; height: 30px; border-radius: 5px; background-color: #3f51b5;color: white">
              Create User</button>
               <button mat-raised-button color="warn" style="float:right; margin-right: 10px;height: 30px; border-radius: 5px;"> Cancel</button>
               </div>

    </form>

  </mat-card>
