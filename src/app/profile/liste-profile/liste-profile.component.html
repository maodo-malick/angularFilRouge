
<div class="tab"  fxLayout="row" fxLayoutAlign="center center">
  <div class="button" fxLayout="column"  fxFlexAlign="center">
    <button mat-icon-button>
      <mat-icon style="fill: #abcdef" size="44">person_add</mat-icon>
    </button>
  </div>
<table mat-table [dataSource]="profile" class="mat-elevation-z8" fxFlex="50">


  <!-- Position Column -->
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef> Libelle </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Action" style="margin-left: 20px;">
    <th mat-header-cell *matHeaderCellDef > </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" style="margin-left: 20px; width: 150px;" fxLayoutAlign="center center">Liste {{element.libelle}}</button>
    </td>
  </ng-container>

  <!-- Weight Column -->


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
